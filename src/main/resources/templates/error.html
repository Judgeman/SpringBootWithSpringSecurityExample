<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ups!</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body>

<table style="border: 0; position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; width: 100%; cellspacing: 0; cellpadding: 0;">
    <tr>
        <td style="width: 100%; height: 100%; text-align: center; vertical-align: middle;">
            <h2>Es ist ein Fehler aufgetreten!</h2>

            <div class="row d-flex justify-content-center">
                <div>Datum: <span th:text="${timestamp}" /></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div>Pfad: <span th:text="${path}" /></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div>Fehler: <span th:text="${error}" /></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div>Status: <span th:text="${status}" /></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div>Nachricht: <span th:text="${message}" /></div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
