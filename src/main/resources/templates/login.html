<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Moin!</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0-2/css/bootstrap.min.css} "/>
</head>
<body style="margin: 0; padding:0;">
<table style="border: 0; position: absolute; top: 0; bottom: 0; left: 0; right: 0; height: 100%; width: 100%; cellspacing: 0; cellpadding: 0;">
    <tr>
        <td style="width: 100%; height: 100%; text-align: center; vertical-align: middle;">
            <h2>Moin! Bitte einloggen!</h2>
            </br >
            <div th:if="${param.error}" class="alert alert-danger" role="alert">
                Benutzernamen oder Password stimmen nicht
            </div>
            <div th:if="${param.logout}" class="alert alert-warning" role="alert">
                Du wurdest ausgeloggt
            </div>
            <form name="f" th:action="@{/login}" method="post">
                <div class="form-row d-flex justify-content-center">
                    <div class="col-auto">
                        <a href="/" type="button" class="btn btn-outline-warning"><< zurÃ¼ck</a>
                    </div>
                    <div class="col-auto">
                        <input type="text" name="username" class="form-control" id="username" placeholder="Username" />
                    </div>
                    <div class="col-auto">
                        <input type="password" name="password" class="form-control" id="password" placeholder="Passwort" />
                    </div>
                    <div class="col-auto">
                        <button typeof="button" class="btn btn-outline-primary" type="submit">Login</button>
                    </div>
                </div>
            </form>
            <br />
            <div class="row d-flex justify-content-center">
                Daten zum Testen:
            </div>
            <div class="row d-flex justify-content-center">
                <div>Benutzername: <span th:text="${defaultAdminUsername}" /> / Passwort: <span th:text="${defaultAdminPassword}" /></div>
            </div>
            <div class="row d-flex justify-content-center">
                <div>Benutzername: <span th:text="${defaultUserUsername}" /> / Passwort: <span th:text="${defaultUserPassword}" /></div>
            </div>
        </td>
    </tr>
</table>
</body>
</html>
