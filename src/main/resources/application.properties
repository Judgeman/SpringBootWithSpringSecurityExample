#############################################################
# server configuration                                      #
#############################################################
server.port=8080



#############################################################
# database configuration                                    #
#############################################################
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

spring.datasource.url=jdbc:h2:file:./database/database
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=



#############################################################
# default user created by starting server if no user exists #
#############################################################
defaultAdminUser.username=admin
defaultAdminUser.password=admin
defaultUser.username=user
defaultUser.password=1234